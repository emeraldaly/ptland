        <div class="container">

          <form>
            <div class="col-auto my-1">
                <label for="inputAge" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputFName" placeholder="First Name">
                </div>
                <div class="col-auto my-1">
                <label for="inputAge" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputLName" placeholder="Last Name">
                </div>
              <div class="col-auto my-1">
                <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputAge" placeholder="Age">
                </div>

                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Gender</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                  </select>
                </div>

                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Children</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                </div>

                <div class="col-auto my-1">
                <label for="inputAge" class="col-sm-2 col-form-label">Notes</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputAge" placeholder="Diagnosis">
                </div>

                <div class="col-auto my-1">
                  <button type="submit" class="btn btn-outline-info my-2 my-sm-0"><a href="search.html">Create</button>
                </div>
              </div>
            </div>
